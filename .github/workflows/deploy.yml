name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Сборка и развертывание клиентской части
      - name: Build and Deploy Client
        run: |
          npm install
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}

      # Запуск серверной части
      - name: Start Server
        run: |
          cd server
          npm install
          npm start
        env:
          NODE_ENV: production

      # Загрузка клиентской части на GitHub Pages
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://github.com/PZhukovski/Mts-tariff.git
          npx gh-pages -d build -u "Polina Zhukovskaya" "mayabessonova_16_94@mail.ru"
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


