name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Сборка и развертывание клиентской части
      - name: Build and Deploy Client
        run: |
          npm install
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}

      # Запуск серверной части
      - name: Start Server
        run: |
          cd server
          npm install
          npm start
        env:
          NODE_ENV: production

      # Загрузка клиентской части на GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "Polina Zhukovskaya"
          git config --global user.email "mayabessonova_16_94@mail.ru"
          git checkout gh-pages
          git rm -rf .
          cp -r ../src/* .
          git add .
          git commit -m "Deploy to GitHub Pages" # Коммит изменений
          git push origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

